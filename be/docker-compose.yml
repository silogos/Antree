services:
  postgres:
    image: postgres:16-alpine
    container_name: antree-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-antree_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-antree_password}
      POSTGRES_DB: ${POSTGRES_DB:-antree_db}
      TZ: Asia/Jakarta
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-antree_user} -d ${POSTGRES_DB:-antree_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - antree-network

volumes:
  postgres_data:
    driver: local

networks:
  antree-network:
    driver: bridge
